[Database]
Driver = "mysql"
Connection = "user:{{ env "MYSQL_PASSWORD" }}@tcp({{ env "MYSQL_HOST" }}:3306)/dbname?parseTime=true"

[Log]
Level   = "debug"
FileLog = ""
UseJSON = false

[Redis]
Address = "{{ env "REDIS_HOST" }}:6379"
Password = ""

[Http]
BaseDomain = "https://domain.com"
Port = ":3000"

[Website]
StaffSessionKey = "{{ env "SERVICE_NAME" }}-SSID"

[Templates]
Sms = "devops/notification/sms"
Whatsapp = "devops/notification/whatsapp"
Email = "devops/notification/email"

[Mailer]
Host = "{{ env "MAILER_HOST" }}"
Port = "587"
Username = "{{ env "MAILER_USERNAME" }}"
Password = "{{ env "MAILER_PASSWORD" }}"
SkipSSL = "false"

[Whatsapp]
PhoneNumberID = "{{ env "PHONE_NUMBER_ID" }}"
Token = "{{ env "WHATSAPP_TOKEN" }}"

[Storage]
Region = "ap-southeast-3"
Domain = "https://apanih.cloudfront.net"

[Qiscus]
Namespace = "{{ env "QISCUS_NAMESPACE" }}"
AppID = "{{ env "QISCUS_APP_ID" }}"
SecretKey = "{{ env "QISCUS_SECRET_KEY" }}"
Toggle = "{{ env "QISCUS_TOGGLE" }}"

[Xendit]
SecretKey = "{{ env "XENDIT_SECRET_KEY" }}"
